<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Contactos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Gestión de Contactos</h1>

    <form id="contactForm">
        <input type="hidden" id="contactId">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="tel" id="telefono" placeholder="Teléfono" required>
        <input type="text" id="domicilio" placeholder="Domicilio" required>
        <input type="email" id="correo" placeholder="Correo" required>
        <input type="number" id="edad" placeholder="Edad" required>
        <button type="submit">Guardar Contacto</button>
    </form>

    <div id="contactsList">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";
        
        // **IMPORTANTE**: Pega aquí tu configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCWsbKdro68l1pfKqDpWgHpvU1AkQ2bSs8",
            authDomain: "bdprueba01.firebaseapp.com",
            projectId: "bdprueba01",
            storageBucket: "bdprueba01.firebasestorage.app",
            messagingSenderId: "93749230739",
            appId: "1:93749230739:web:fe27f2886979d042002166",
        };
        
        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // Guarda las referencias y funciones en el objeto global 'window' para que main.js pueda acceder a ellas
        window.app = app;
        window.db = db;
        window.getDatabase = getDatabase;
        window.ref = ref;
        window.push = push;
        window.onValue = onValue;
        window.update = update;
        window.remove = remove;

    </script>
    
    <script src="main.js"></script>
</body>
</html>
